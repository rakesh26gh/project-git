<! DOCTYPE html>
<html>
    <head>
        <title>area</title>
    </head>
    <body>
        <script>
            function area(radius)
            {
                var pi=3.14;
                area=pi*radius*radius;
                console.log(area);
            }
            area(20);
            area(12);
        </script>
    </body>
</html>
