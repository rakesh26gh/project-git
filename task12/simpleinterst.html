<!-- Understanding prompt() function:
================================
Task1: print simple interest -->

<!DOCTYPE html>
<html>
    <head>
        <script>
            let p=eval(prompt("principleAmou",""))
            let t=eval(prompt("time",""))
            let r=eval(prompt("rateOfInter",""))
            let simpleInterst=((p*t*r)/(100))
            alert("SIMPLE INTERST   "+simpleInterst)
        </script>
    </head>
</html>
