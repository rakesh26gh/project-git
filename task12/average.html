<!-- Understanding prompt() function:
================================
Task2: print average of 6 numbers -->
<!DOCTYPE html>
<html>
    <head>
        <script>
            let n1=eval(prompt("enter the first value",""))
            let n2=eval(prompt("enter the second value",""))
            let n3=eval(prompt("enter the third value",""))
            let n4=eval(prompt("enter the fourth value",""))
            let n5=eval(prompt("enter the fivth value",""))
            let n6=eval(prompt("enter the sixth value",""))
            let average=(n1+n2+n3+n4+n5+n6)/6
            alert("average of 6 numbers is  "+average)
        </script>
    </head>
</html>
