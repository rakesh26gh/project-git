<!DOCTYPE html>
<html>
    <head>
        <title>FORM2</title>
    </head>
    <body bgcolor="#d6d6c2" size="2">
        <form method="get" action="" name="form2">
            <table cellspacing="5px" cellpadding="10px"  align="center">
                <caption><b><u>REGISTRATION FORM</u></b></caption>
                <tr>
                    <td>
                        <label for="firstname">First Name </label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="firstname" name="firstname" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">Last Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="lastname" name="lastname" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nickname">Nick Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="nickname" name="nickname" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" id="email" name="email" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td colspan="3">
                        <input type="password" id="password" name="password" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date Of Birth</label>
                    </td>
                    <td colspan="3">
                        <input type="date" id="date" name="dateofbirth" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td> 
                        <input type="radio" id="gender" name="gender">Male
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender">Female
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender">Others
                    </td>
                </tr>
                <tr>
                    <td >
                        <label for="mobileno">Mobile Number</label>
                    </td>
                    <td colspan="3">
                        <input type="number" id="mobileno" name="mobileno" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea name="address" id="address" cols="21" rows="6" size="30px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td colspan="2">
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td colspan="2">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
