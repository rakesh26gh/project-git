<!DOCTYPE html>
<html>
    <head>
        <title>FORM3</title>
    </head>
    <body >
        <form method="get" action="" name="form3">
            <table cellspacing="5px" cellpadding="5px" bgcolor="#505459" align="center">
                <tr bgcolor="#cfd1d4">
                    <td colspan="4"><input type="submit" value="SIGN UP"></td>
                </tr>
                <tr>
                   <td >
                    <font color="orange"><label for="firstname">First Name</label></font>
                   </td>
                   <td colspan="4">
                    <input type="text" id="firstname" name="firstname" placeholder="Enter First Name.." size="30px">
                   </td> 
                </tr>
                <tr>
                    <td>
                        <font color="orange" ><label for="lastname">Last Name</label></font>
                       </td>
                       <td colspan="4">
                        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname Name.." size="30px">
                       </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange" ><label for="screenname">Screen Name</label></font>
                       </td>
                       <td colspan="4">
                        <input type="text" id="screenname" name="screenname" placeholder="Enter screen Name.." size="30px">
                       </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange"><label for="date">Date Of Birth</label></font>
                    </td>
                    <td>
                        <select name="month" id="date">
                            <option value="JAN">JANUARY</option>
                            <option value="FEB">FEBRUARY</option>
                            <option value="MAR">MARCH</option>
                            <option value="APR">APRIL</option>
                            <option value="MAY">MAY</option>
                            <option value="JUN">JUNE</option>
                            <option value="JUL">JULY</option>
                            <option value="AUG">AUGUST</option>
                            <option value="SEP">SEPTEMBER</option>
                            <option value="OCT">OCTOBER</option>
                            <option value="NOV">NOVEMBER</option>
                            <option value="DEC">DECEMBER</option>
                        </select>
                    </td>
                    <td>
                        <select name="day" id="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                    <td>
                        <select name="year" id="date">
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange"><label for="gender">Gender</label></font>
                    </td>
                    <td colspan="4">
                        <input type="radio" id="gender" name="gender"><font color="orange">Male</font>
                        <input type="radio" id="gender" name="gender"><font color="orange">Female</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange" ><label for="country">Country</label></font>
                    </td>
                    <td colspan="4">
                        <select name="country" id="country">
                            <option value="USA">USA</option>
                            <option value="INDIA">INDIA</option>
                            <option value="UK">UK</option>
                            <option value="RUSSIA">RUSSIA</option>
                            <option value="JAPAN">JAPAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange" ><label for="email">Email</label></font>
                    </td>
                    <td colspan="4">
                        <input type="email" id="email" name="email" placeholder="Enter Email" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange"><label for="password">Password</label></font>
                    </td>
                    <td colspan="4">
                        <input type="password" id="password" name="password" placeholder="Enter Password..." size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange"><label for="cpassword">Confirm Password</label></font>
                    </td>
                    <td colspan="4">
                        <input type="password" id="cpassword" name="cpassword" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="orange"><label for="phoneno">Phone</label></font>
                    </td>
                    <td colspan="4">
                        <input type="number" id="phoneno" name="phoneno" placeholder="Mobile Number" size="30px">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td colspan="4">
                        <input type="checkbox" name="agree"><font color="orange">I agree to the Terms of Use</font>
                    </td>
                </tr>
                <tr bgcolor="#cfd1d4">
                    <td colspan="4" align="right" >
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="CANCEL">
                    </td>

                </tr>
            </table>
        </form>
    </body>
</html>
